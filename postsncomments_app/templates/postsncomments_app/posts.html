<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1> Details about Post {{ post.id }} </h1>
  <h2> {{ post.title }} </h2>
    <p> {{ post.body }} </p>
  <ul>
    {% for comment in post.comments.all %}
      <li> {{ comment.body }} </li>
    {% endfor %}
  </ul>
</body>
</html>
